<div class="container my-5">
    <h1 class="mb-3">Products</h1>
    <table class="table" *ngIf="products && products.length > 0">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Model</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products"> 
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.model }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!products || products.length <= 0">No Products Found</p>
</div>
